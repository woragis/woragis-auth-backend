services:
  postgres:
    image: postgres:15-alpine
    container_name: auth-service-test-postgres
    environment:
      POSTGRES_DB: auth_service_test
      POSTGRES_USER: ${POSTGRES_USER:-woragis}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "${TEST_POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-woragis}"]
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data
    networks:
      - woragis-test-network

  redis:
    image: redis:7-alpine
    container_name: auth-service-test-redis
    ports:
      - "${TEST_REDIS_PORT:-6380}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly no
    networks:
      - woragis-test-network
  # RabbitMQ removed from tests for auth service

networks:
  auth-service-test-network:
    driver: bridge

